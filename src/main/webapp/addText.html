<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="container">
		<h1>상품 설명</h1>
	    <h2>자바 스크립트의 정석</h2>
		<p>베스트 셀러입니다. 잘나갑니다.<br></p>
		<button id="order">주문하기</button>
	</div>
	<div id = "orderInfo"> </div>
	<script type="text/javascript">
	//주문 정보를 보여줄 <div id = "orderInfo"> 요소 한쌍 선택해서 orderInfo 상수에 저장"
	const orderInfo = document.querySelector("#orderInfo");
	//<button id = "order"> 주문하기 </button> 요소 한쌍 선택해서 orderButton 상수에 저장"
	const orderBtn = document.querySelector("#order");
	//<h2>자바스크립트의 정석</h2> 요소 한쌍 선택해서 title 상수에 저장"
	const title = document.querySelector("#container h2");
	//<button id="order"> 주문하기 </button> 요소에 클릭이벤트 등록 후 이벤트 핸들러 함수 정의
		orderBtn.addEventListener("click",  ( ) => {
			//이벤트 핸들러 함수 내부에 작성 하는 코드들
			//1. 새로운 <p> 요소 노드 생성해서 newP 상수에 저장
			let newP = document.createElement("p");	
			//2. title 상수에 저장된 <h2> 자바스크립트의 정석 </h2> 요소 노드의
			//   "자바스크립트의 정석" <- 텍스트 노드를 추출해서
			//   새로운 텍스트 노드로 생성 후 txtNode 변수에 저장
			let txtNode = document.createTextNode(title.innerText);
			//3. "자바스크립트의 정석" <- 새로 만든 텍스트 노드를
			//    <p>컨텐츠영역</p> 새로 만든 요소 노드에 자식노드로 연결
			newP.appendChild(txtNode);
			//4. <p style = "fontSize : 0.8em; color : blue;"> "자바스크립트의 정석" </p>에 스타일 추가
			newP.style.fontSize = "0.8em";
            newP.style.color = "blue";
			//5. <p style = "fontSize : 0.8em; color : blue;"> "자바스크립트의 정석" </p>에 생성한 요소를
			//	주문 정보를 보여줄 영역 <div id = "orderInfo"> </div>에 자식노드로 연결

			orderInfo.appendChild(newP);	
			/*
			자식 노드 추가 결과
				<div id="orderInfo">
	                <p style="font-size: 0.8em; color: blue;">자바스크립트의 정석</p>
				</div>
			*/
	    } );
		
		
	</script>
</body>
</html>
