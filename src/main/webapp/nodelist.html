<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>노드 리스트 살펴보기</h1>
		<p>HTML</p>
		<p>CSS</p>
		<p>JavaScript</p>
	</body>
	
	<script type="text/javascript">
	
	// 1. 요소노드 만들기 - createElement() 메소드 사용
	// document.craeteElement("생성할 요소 노드 명");
	
	let newP = document.createElement("p");
	
	// 2. 텍스트 만들기 - createTextNode() 메소드 사용
	// document.createTextNode("생성할 텍스트 문자열");
	
	let textNode = document.createTextNode("Typescript");
	
	// 3. 자식 노드 연결하기 - apendChild() 메소드 사용
	// 부모요소노드.appendChild(자식 노드);
	newP.appendChild(textNode);
	
	// 4. 3에서 만든 <p>Typescript</p> 동적으로 생성한 요소 노드 전체를 nodeList.html 파일의
	// 기존에 작성되어있던 body 부모요소노드 사이에 추가(자식노드 연결하기)
	
	document.body.appendChild(newP);

	</script>
</html>
