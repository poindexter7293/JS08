<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택한 요소 노드 자체를 삭제한다</title>
</head>
<body>

<!-- 
	주제 : DOM 트리구조에서 특정 노드요소를 삭제하는 방법
		
		reomove() 메소드
	    	- 삭제 대상 요소 노드 자체를 삭제하는 기능의 메소드
	    	- 기본 작성 문법
	    		삭제 대상 요소 선택.remove();	    		
	    	 -->


	<h1>Web Programming</h1>
		<ul id = "items">
			<li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
		</ul>
		
	<script type="text/javascript">
		//h1 요소 노드를 가져와 상수에 저장
		const title = document.querySelector("h1");
		//선택된 h1 요소 노드를 click 이벤트에 등록 후 삭제 처리
		
		title.addEventListener("click", () => {
			title.remove();

		});
		
		
		
		</script>	
</body>
</html>
